<!DOCTYPE html>
<html ng-app="leaguestats-ui">
<head>
<link rel="stylesheet" href="styles/main.css"/>
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css"/>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
<script src="src/application.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/d3/3.5.3/d3.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/topojson/1.6.9/topojson.min.js"></script>
<script src="https://rawgit.com/markmarkoh/datamaps/master/dist/datamaps.world.min.js" type="text/javascript"></script>

</head>
<body>
  <div ng-controller="HomeController as ui" class="container full-h">
    <div id="container" style="position: relative; width: 800px; height: 600px;"></div>
    <p>hello</p>
    <div ng-show="ui.response">

      <div id="chart"></div>

      <form ng-submit="ui.dateFilter()" class="form-inline" style="margin-bottom: 20px">
        <div class="form-group">
          <label for="from">Filter Dates From: </label>
          <input id="from" type="date" class="form-control" ng-model="ui.fromDate"/>
        </div>
        <div class="form-group">
          <label for="to">To: </label>
          <input id="to" type="date" class="form-control" ng-model="ui.toDate"/>
        </div>
        <button type="submit" class="btn btn-default">Filter</button>
      </form>
      
      <div id="gameTable">
        <table class="table">
          <tr>
            <th>Time Played</th><th>End Time</th><th>Game ID</th>
          </tr>
          <tr ng-repeat="item in ui.resData">
            <td>{{item.timePlayed}}</td>
            <td>{{item.gameEndtime}}</td>
            <td>{{item.game_id}}</td>
          </tr>
        </table>
      </div>

    </div>

<!-- Search: <input type="text" my-on-key-down-call="callRestService()">    -->
  </div>
</body>
</html>

<script>
    var map = new Datamap({element: document.getElementById('container')});
</script>
